<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro Clock</title>
</head>

<body>

  <audio class="js-timer" src="https://www.soundjay.com/clock/sounds/alarm-clock-01.mp3" autostart="false"></audio>

  <h1>Pomodoro Clock</h1>

  <div class="container">

    <form>
      <div class="form-container">
        <label>Work:<input type="text" id="js-work-time" class="prompt" value="00:25:00" /></label>
        <label>Break:<input type="text" id="js-break-time" class="prompt" value="00:05:00" /></label>
        <label class="err-msg js-err-msg"></label>
      </div>
    </form>

    <p class="indicator js-indicator">Work Time</p>

    <div class="clock-container">
      <input type="text" class="clock js-clock" value="00:25:00" readonly />
    </div>

    <div class="btn-container">
      <button type="button" class="js-start-clock">Start Clock</button>
      <button type="button" class="js-pause-clock">Pause Clock</button>
    </div>

  </div>

  <script src="src/index.js"></script>

</body>

</html>
