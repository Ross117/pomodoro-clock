<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="style.css">
  <title>Pomodoro Clock</title>
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="mx-auto heading">
        <h1>Pomodoro Clock</h1>
      </div>
    </div>

    <div class="row">
      <div class="mx-auto userPrompts">
        <form>
            <!--need validation - use 'pattern' attribute with a regexp?-->
            <!--use 'select' input type? -->
          Work:<input type="text" class="prompt workTime text-center" value="00:01:00" />
          Break:<input type="text" class="prompt breakTime text-center" value="00:00:30" />
        </form>
      </div>
    </div>

    <div class="row">
      <div class="mx-auto clockContainer">
        <input type="text" class="clock text-center" value="00:01:00" readonly />
      </div>
    </div>

    <div class="row">
      <div class="mx-auto userButtons">
        <button type="button" class="btn btn-info startClock">Start Clock</button>
        <button type="button" class="btn btn-info pauseClock">Pause Clock</button>
        <button type="button" class="btn btn-danger resetClock">Reset Clock</button>
      </div>
    </div>

  </div>

  <script src="src/index.js"></script>

</body>

</html>
