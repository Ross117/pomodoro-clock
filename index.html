<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="style.css">
  <title>Pomodoro Clock</title>
</head>

<body>

  <div class="container-fluid">
    <input type="text" class="clock" value="00:00:00" />
    <button type="button" class="startClock">Start Clock</button>
    <button type="button" class="stopClock">Stop Clock</button>
    <input type="text" class="workTime" value="00:01:00" />
    <input type="text" class="breakTime" value="00:00:30" />
  </div>

  <script src="src/index.js"></script>

</body>

</html>
